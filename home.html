<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home – My Project</title>
  <meta name="description" content="Home branch landing page"/>

  <style>
    :root {
      --bg: #0d1117;
      --fg: #c9d1d9;
      --accent: #58a6ff;
      --card: #161b22;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --fg: #24292f;
        --accent: #0969da;
        --card: #f6f8fa;
      }
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: var(--card);
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      max-width: 560px;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0 0 1rem;
      color: var(--accent);
    }

    p {
      font-size: 1.25rem;
      opacity: 0.9;
    }

    .badge {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: #fff;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Home</h1>
    <p>Welcome to the <strong>home</strong> branch.<br>This is your new landing page.</p>

    <div class="badge">branch: home</div>

    <footer>
      <p>Built on <strong>home</strong> • Ready for GitHub Pages</p>
    </footer>
  </div>

</body>
</html>
