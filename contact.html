<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – C1</title>
  <meta name="description" content="Get in touch with us – C1 project contact page"/>

  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --card: #161b22;
      --border: #30363d;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --text: #24292f;
        --accent: #0969da;
        --card: #f6f8fa;
        --border: #d0d7de;
      }
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }
    .container {
      max-width: 680px;
      margin: 4rem auto;
      background: var(--card);
      padding: 3rem;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 3rem;
    }
    .contact-info {
      background: rgba(88,166,255,0.1);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      border-left: 4px solid var(--accent);
    }
    form {
      display: grid;
      gap: 1.2rem;
    }
    label { font-weight: 600; }
    input, textarea {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(88,166,255,0.2);
    }
    button {
      background: var(--accent);
      color: white;
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #1f6feb; }
    footer {
      text-align: center;
      margin-top: 4rem;
      opacity: 0.7;
      font-size: 0.9rem;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <p class="subtitle">We’d love to hear from you – questions, feedback, or just say hi!</p>

    <div class="contact-info">
      <strong>Email:</strong> hello@c1-project.dev<br/>
      <strong>GitHub:</strong> <a href="https://github.com/your-username" target="_blank">@your-username</a><br/>
      <strong>Branch:</strong> ContactUs (you’re here!)
    </div>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" placeholder="your@email.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <footer>
      © 2025 C1 • <a href="https://github.com/your-username/C1/tree/ContactUs">View ContactUs branch on GitHub</a>
    </footer>
  </div>
</body>
</html>
